    <script>
        x=true;
        function changer(){  /* fonction permetant de changer l'affichement du mot de passe en cliquent sur l'image d'oeil */
            if(x){
                document.getElementById("MDP").setAttribute("type","text");
                document.getElementById("eye").src="image/eye_open.png";

                x=true;
            }
        }
